{% extends "restaurants/core.html" %}

{% block content %}
<p>Here are your restaurants:</p>


{% for restaurant in restaurants %}
    <li>
        <a style="text-decoration:none; color:inherit;" href="{% url 'restaurants:restaurant' restaurant.id %}">{{ restaurant }}</a> 
    </li>
{% empty %}
    <li> No restaurants </li>
{% endfor %}

{% endblock content %}
